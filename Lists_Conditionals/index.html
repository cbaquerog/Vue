<!DOCTYPE html>
<html lang="es" class="h-full">
    <head>
        <meta charset="UTF-8">
        <title>Lists and conditionals</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="h-full grid place-items-center">
        <div id="app">
            <app-button @click="toggleProcessing">Submit</app-button>
        </div>

        <script>

            let app = {
                components: {
                    'app-button': {
                        template: `
                          <button 
                          class="bg-gray-200 hover:bg-gray-400 border rounded px-5 py-2" 
                          :class="{ 'cursor-not-allowed': !isEnabled }"
                          :disabled="!isEnabled"
                          >
                            <slot />
                            </button>
                    `,

                    data() {
                return {
                    processing: true
                };
            },
            
                computed: {
                    isEnabled() {
                        return this.processing;
                    }
                },

                methods: {
                    toggleProcessing() {
                        this.processing = !this.processing;
                    }
                }
            }
         }
     };

          

            Vue.createApp(app).mount('#app');

        </script>

    </body>

    </html>
